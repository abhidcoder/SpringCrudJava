<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .edit-container {
            margin: 20px auto;
            width: 50%;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .edit-container label {
            font-weight: bold;
        }

        .edit-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .edit-container button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Add User</h1>

    <div class="edit-container">
        <form id="editUserForm">

            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" required>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" required>
            </div>
            <div>
                <label for="street">Street:</label>
                <input type="text" id="street" name="street" placeholder="Enter Street" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter Address" required>
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter City" required>
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter State" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email">
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone">
            </div>
            <div>
                <button type="button" onclick="updateUser()">ADD User</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function updateUser() {
            // Get form data as JSON
            const formData = {
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                street: document.getElementById("street").value,
                address: document.getElementById("address").value,
                city: document.getElementById("city").value,
                state: document.getElementById("state").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
            };

            // Send the JSON data in the request body
            $.ajax({
                url: '/postUser',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (data) {
                    // Handle success response
                    console.log('User Addition was successful:', data);
                },
                error: function (error) {
                    // Handle error response
                    console.error('Additon failed:', error);
                }
            });
        }
    </script>
</body>
</html>
